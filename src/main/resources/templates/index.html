<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
    <script src="js/lodash.min.js"></script>
    <script src="js/jquery.min.js"></script>

</head>
<body>

<header id="main-header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">AdventureXP</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <button class="btn btn-outline-success mx-2 my-2 my-sm-0" type="submit">Sign Up</button>
                <button class="btn btn-outline-success mx-2 my-2 my-sm-0" type="submit">Login</button>
            </form>
        </div>
    </nav>
</header>
<div id="events">

    <div class="container" id="card-container">

    </div>
</div>

<script src="js/view-activities.js"></script>

<script type="text/template" id="activity-card">
    <div class="container">
        <div class="card" style="width:200px">
            <img class="card-img-top" src="/gokart.jpg" alt="Card image" style="width:100%">
            <div class="card-body">
                <h4 class="card-title"><%- activity.name %></h4>
            </div>
        </div>
    </div>
</script>

<div id="bottom">
    <footer class="container">
        <p>Copyright &copy; 2020 My Website</p>
    </footer>
</div>
</body>
</html>
