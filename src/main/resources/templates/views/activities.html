<div class="backgroundcolor container">
    <div class="container row row-cols-4" id="card-container">

    </div>
</div>

<script src="js/view-activities.js"></script>

<script type="text/template" id="activity-card">
    <a href="/activity/<%- activity.id %>" class="col" style="text-decoration: none;">
        <div class="container ">
            <div class="card col" style="width:200px">
                <img class="card-img-top" src="<%- activity.image %>" alt="Card image" style="width:100%;border-radius: unset;">
                <div class="card-body">
                    <h4 class="card-title"><%- activity.name %></h4>
                </div>
            </div>
        </div>
    </a>
</script>
