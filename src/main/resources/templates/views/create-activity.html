<div class="jumbotron jumbotron-fluid m-4 container mx-auto">
    <fieldset class="m-4">
        <legend>Create Activity</legend>
        <div class="form-group">
            <label for="nameInput">Name</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Activity Name" />
        </div>
        <div class="row">
            <div class="form-group col">
                <label for="minAgeInput">Minimum Age (Max 20)</label>
                <input type="number" max="20" class="form-control" id="minAgeInput" />
            </div>
            <div class="form-group col">
                <label for="minHeightInput">Minimum Height (in CM)</label>
                <input type="number" min="50" class="form-control" id="minHeightInput" />
            </div>
        </div>

        <div class="row">
            <div class="form-group col">
                <label for="priceInput">Price</label>
                <input type="number" class="form-control" id="priceInput" />
            </div>
            <div class="form-group col">
                <label for="imageInput">Image URL</label>
                <input type="text" class="form-control" id="imageInput" />
            </div>
        </div>

        <div class="row">
            <div class="form-group col">
                <label for="startTimeInput">Start Time (ex. 2020-10-15 12:00)</label>
                <input type="datetime-local" class="form-control col" id="startTimeInput" >
            </div>
            <div class="form-group col">
                <label for="endTimeInput">End Time (ex. 2020-10-15 12:00)</label>
                <input type="datetime-local" class="form-control col" id="endTimeInput" >
            </div>
        </div>

        <button class="btn btn-primary" id="submitBtn">Submit</button>
    </fieldset>
</div>

<script type="text/javascript">

    function createSubmit() {
        const name = $('#nameInput').val();
        const minAge = $('#minAgeInput').val();
        const minHeight = $('#minHeightInput').val();
        const image = $('#imageInput').val();
        const price = $('#priceInput').val();
        const startTime = $('#startTimeInput').val();
        const endTime = $('#endTimeInput').val();

        const data = { name, minAge, minHeight, image, price, startTime, endTime }

        $.ajax(`/api/activities`, {
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(data),
            success: (e) => {
                page("/activities")
            },
            error: (e) => {
                console.error(e)
            }
        })
    }

    $('#submitBtn').click(createSubmit)





</script>
