<div class="modal" tabindex="-1" id="login-modal">
    <div class="modal-dialog modal-dialog-centered" >
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="usernameInput">Username</label>
                    <input type="text" class="form-control" id="usernameInput" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" class="form-control" id="passwordInput">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="login-button" type="button" class="btn btn-primary">Login</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $('#login-button').click(() => {
        const logindata = { username: $('#usernameInput').val(), password: $('#passwordInput').val()}
        $.ajax("/api/login", {
            type: "POST",
            success: (e) => {
                console.log("nice")
            },
            data: JSON.stringify(logindata),
            contentType: "application/json"
        });
    })

</script>
